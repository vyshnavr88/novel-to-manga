services:
  - type: web
    name: novel-manga-api
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: FAL_API_KEY
        sync: false
      - key: PORT
        value: 10000